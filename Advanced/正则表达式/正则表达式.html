<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script src="../../jquery-3.2.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            var tel;
            $("#tel :button").click(function () {
                tel=$("#tel :text").val();
                if(/^1[3,4,5,7,8][0-9]{9}$/.test(tel)){
                    if(/^[1349,179]/.test(tel)){
                        console.log("号段错误")
                    }else if(/^170/.test(tel)){
                        console.log("不支持虚拟运营商")
                    }else {alert("号码输入正确")}
                }else {console.log("前两位错误，或不是11位数字")}
            })


            var repeat;
            $("#repeat :button").click(function () {
                var x=false,position;
                repeat=$(this).prev().val().split(" ")
                for (var i=0 ;i<repeat.length-1;i++){
                    if(repeat[i]==repeat[i+1]){
                        x=true;
                        position=i;
                        break;
                    }
                }
                if (x){
                    alert('发现相邻重复单词，是第 '+(position+1)+' 和第 '+(position+2)+' 个')
                }else{
                    alert('无 相邻重复单词')
                }
            })
        })
    </script>
</head>
<body>
    <div id="tel">
        <input type="text">
        <input type="button" value="检测是否是电话号">
        <span></span>
    </div>
    <div id="repeat">
        <input type="text">
        <input type="button" value="检测是否有相邻的重复单词">
        <span style="color: red">将以空格区分单词</span>
    </div>
</body>
</html>
