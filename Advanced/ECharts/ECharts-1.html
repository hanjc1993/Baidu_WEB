<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts-1</title>
    <style>
        #main{
            width: 600px;height: 400px;
        }
    </style>
    <script src="../../echarts.js" type="text/javascript"></script>
</head>
<body>
    <div id="main"></div>
    <script>
        var myCharts = echarts.init(document.getElementById("main"))
        var option = {
            title:{
                text:"哈哈"
            },
            tooltip:{},
            series:{
                type:'gauge',
                name:"完成度",
                data: 45
            }
        }
        myCharts.setOption(option)
        setInterval(function () {
            option.series.data = (Math.random()*100).toFixed(2)
            myCharts.setOption(option)
        },2000)
    </script>
</body>
</html>
