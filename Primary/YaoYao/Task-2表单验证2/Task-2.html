<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-2</title>
    <script src="../../../jquery-3.2.1.js" type="text/javascript"></script>
    <link href="Task-2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="form">
        <div id="name">
            <label for="nameIn">名称：</label>
            <input id="nameIn" type="text"><br>
            <span id="nameTip">必填，长度为4-16个字符</span>
        </div>
        <div id="password">
            <label for="passwordIn">密码：</label>
            <input id="passwordIn" type="password"><br>
            <span id="passwordTip">必填，长度为6-16个字符，不接受空白符</span>
        </div>
        <div id="passAgain">
            <label for="passAgainIn">密码确认：</label>
            <input id="passAgainIn" type="password"><br>
            <span id="passAgainTip"></span>
        </div>
        <div id="email">
            <label for="emailIn">邮箱：</label>
            <input id="emailIn" type="text"><br>
            <span id="emailTip">xx@xx.xx</span>
        </div>
        <div id="phone">
            <label for="phoneIn">手机：</label>
            <input id="phoneIn" type="text"><br>
            <span id="phoneTip"></span>
        </div>
        <input id="submit" type="button" value="提交">
    </form>

    <script src="Task-2.js" type="text/javascript"></script>
</body>
</html>
