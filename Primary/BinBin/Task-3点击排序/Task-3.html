<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-3</title>
    <script src="../../jquery-3.2.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            var date=Array;
            var length=$("#source li").length;
            for(var i=0;i<length;i++){
                var x=$("#source li").eq(i).text().split("：");
                date[i]=x;
            }
            var x;
            var a=date;
            var b;
            for(var i=0;i<length-1;i++) {
                for (x = length-1; x > i; x--) {
                    b=x-1;
                    if (a[x][1] > a[b][1]) {
                        var val = a[x];
                        a[x] = a[b];
                        a[b] = val;
                    }
                }
            }
            $("#sort-btn").click(function () {
                for(var y=0;y<length-1;y++){
                    $("#resort").append("<li>第"+(y+1)+"名："+date[y][0]+"：<b>"+date[y][1]+"</b></li>");
                }
            })
        })

    </script>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <button id="sort-btn">排序</button>
    <ul id="resort">
        <!--
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

</body>
</html>
