<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
    <script src="../../jquery-3.2.1.js" type="text/javascript"></script>
    <script>
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["大连", 55],
            ["西安", 100],
            ["深圳", 29],
            ["台湾", 85],
            ["天津", 66],
            ["沈阳", 99],
            ["南宁", 95],
            ["重庆", 45],
            ["武汉", 61],
            ["长沙", 38],
            ["南昌", 75],
        ];
            var i;var x;var y;
            var a=aqiData;
            var b;
            for(i=0;i<a.length-1;i++) {
                for (x = a.length-1; x > i; x--) {
                    b=x-1;
                    if (a[x][1] > a[b][1]) {
                        var val = a[x];
                        a[x] = a[b];
                        a[b] = val;
                    }
                }
            }
            $(function () {
                for(y=0;y<a.length-1;y++){
                    if(a[y][1]>=60){
                        $("#aqi-list").append("<li>第"+(y+1)+"名："+aqiData[y][0]+","+aqiData[y][1]+"</li>\n");
                    }
                }

            })


        /*

        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */

    </script>
</head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
              <li>第二名：福州（样例），10</li> -->
    </ul>


</body>
</html>
